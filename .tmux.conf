# Mouse support
set -g mouse on

# Performance & responsiveness
set -sg escape-time 0  # No delay for escape key (critical for Vim)
set -g history-limit 10000  # Increase history

# Bell and activity notifications
set -g visual-activity on
set -g visual-bell on
set -g bell-action any
setw -g monitor-activity on

# Better prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on  # Renumber when closing

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Intuitive pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Basic colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Colors (inlined from above)
bg0="#1d1a26"
bg1="#24212f"
bg2="#2b2838"
fg0="#f0f0f3"
fg1="#d6d6db"
fg2="#a9a9b2"
green="#8f9a6f"
yellow="#c2a45f"
blue="#5a7d8c"
purple="#9d7fbf"
aqua="#6a8a7c"
orange="#c46e4a"
red="#c96c6c"

# Message styling
set -g message-style bg="$bg1",fg="$fg1"
set -g message-command-style bg="$bg1",fg="$fg1"

# Pane borders
set -g pane-border-style fg="$bg2"
set -g pane-active-border-style fg="$purple"  # Use purple for active border

# Status bar
set -g status-style bg="$bg1",fg="$fg1"
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# Status bar left (session name)
set -g status-left-length 20
set -g status-left "#[bg=$purple,fg=$bg0,bold] #S #[bg=$bg1,fg=$purple] "

# Status bar right (time)
set -g status-right-length 50
set -g status-right "#[fg=$fg2] %H:%M #[bg=$blue,fg=$bg0,bold] %Y-%m-%d "

# Window status
set -g window-status-format "#[fg=$fg2] #I:#W "
set -g window-status-current-format "#[bg=$orange,fg=$bg0,bold] #I:#W #[bg=$bg1,fg=$orange]"

# Window activity
set -g window-status-activity-style fg="$yellow"
set -g window-status-bell-style fg="$red"

# Copy mode
set -g mode-style bg="$yellow",fg="$bg0"
