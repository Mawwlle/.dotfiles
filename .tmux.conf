# Basic settings
set -g mouse on

# Pane resize bindings (with prefix)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Gruvbox color palette
bg0="#282828"
bg1="#3c3836" 
bg2="#504945"
fg0="#fbf1c7"
fg1="#ebdbb2"
fg2="#d5c4a1"
red="#cc241d"
green="#98971a"
yellow="#d79921"
blue="#458588"
purple="#b16286"
aqua="#689d6a"
orange="#d65d0e"

# Basic colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Message styling
set -g message-style bg="$bg1",fg="$fg1"
set -g message-command-style bg="$bg1",fg="$fg1"

# Pane borders
set -g pane-border-style fg="$bg2"
set -g pane-active-border-style fg="$blue"

# Status bar
set -g status-style bg="$bg1",fg="$fg1"
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# Status bar left (session name)
set -g status-left-length 20
set -g status-left "#[bg=$green,fg=$bg0,bold] #S #[bg=$bg1,fg=$green] "

# Status bar right (time)
set -g status-right-length 50
set -g status-right "#[fg=$fg2] %H:%M #[bg=$blue,fg=$bg0,bold] %Y-%m-%d "

# Window status
set -g window-status-format "#[fg=$fg2] #I:#W "
set -g window-status-current-format "#[bg=$orange,fg=$bg0,bold] #I:#W #[bg=$bg1,fg=$orange]"

# Window activity
set -g window-status-activity-style fg="$yellow"
set -g window-status-bell-style fg="$red"

# Copy mode
set -g mode-style bg="$yellow",fg="$bg0"
